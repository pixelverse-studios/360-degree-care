# Netlify configuration for 360 Degree Care
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin for Netlify (handles SSR, ISR, etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Sitemap submission plugin - notifies search engines on deploy
# Note: Bing deprecated anonymous sitemap pings in 2022 - use Bing Webmaster Tools instead
# IndexNow requires separate implementation with API key
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://www.360degreecare.net"
    sitemapPath = "/sitemap.xml"
    providers = ["google", "yandex"]
